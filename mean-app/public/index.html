<!-- public/index.html -->
<!doctype html>
<html lang="en" ng-app="teamRoom">

<head ng-controller="HeadCtrl as headCtrl">
	<meta charset="UTF-8">
	<meta name="viewport" value="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<base href="/">

	<title>Teamroom2Mongo</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap-jasny/dist/css/jasny-bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" ng-href="{{headCtrl.bootcardsDeviceCSS}}" />
  	<link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

	<!--<link rel="stylesheet" href="css/style.css">--> <!-- custom styles -->

</head>
<body ng-controller="MainCtrl">

<!-- slide in menu (mobile) -->
<div class="navmenu navmenu-default navmenu-fixed-left offcanvas" id="slideInMenu">
  <ul class="nav navmenu-nav">
  <li>
    <a href="#/">
          <i class="fa fa-lg fa-home"></i>
          Home
        </a>
        </li>
        <li>
        <a href="#/teamdocs">
          <i class="fa fa-lg fa-users"></i>
          Team docs
        </a> 
        </li>
        <li>
        <a href="#/personaldocs">
          <i class="fa fa-lg fa-user"></i>
          My docs
        </a>    
        </li>
  </ul>
</div>

	<!-- HEADER -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- menu button to show/ hide the slider -->
      <button type="button" class="btn btn-default btn-menu pull-left offcanvas-toggle">
        <i class="fa fa-lg fa-bars"></i>
        <span>Menu</span>
      </button>

        <a class="navbar-brand" title="Customers v0.1.0" href="/">Teamroom2Mongo</a>  
      </div>
     
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
         	<li><a href="#/teamdocs">
         		<i class="fa fa-group"></i> Team Documents</a></li>
			<li><a href="#/personaldocs">
				<i class="fa fa-user"></i> Personal Documents</a></li>       
        </ul>
      </div>
	</div>
</div>

<div class="container" ng-view></div>

<!-- fixed tabbed footer -->
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="bootcards-desktop-footer clearfix">
        <p class="pull-left">Teamroom2Mongo</p>
      </div>
      <div class="btn-group">
        <a href="#/" class="btn btn-default active">
          <i class="fa fa-2x fa-home"></i>
          Home
        </a>
        <a href="#/teamdocs" class="btn btn-default active">
          <i class="fa fa-2x fa-users"></i>
          Team docs
        </a> 
        <a href="#/personaldocs" class="btn btn-default active">
          <i class="fa fa-2x fa-user"></i>
          My docs
        </a>         
      </div>
    </div>
  </div> 

<!-- JS -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/bootstrap-jasny/dist/js/jasny-bootstrap.min.js"></script>
<script src="libs/bootcards/dist/js/bootcards.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>

<!-- ANGULAR CUSTOM -->
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/app.js"></script>

<script type="text/javascript">
$(document).ready( function() {

  bootcards.disableRubberBanding();
  
//enable the Bootstrap Jasny slide in menu

    $('#slideInMenu').offcanvas({
        toggle : false
    });
    $('.offcanvas-toggle').on('click', function() {
        $('#slideInMenu').offcanvas('toggle');
    })

})
</script>

</body>
</html>
