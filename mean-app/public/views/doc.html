
<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left">{{selectedDoc.title}}</h3>
		<div class="btn-group pull-right visible-xs">
			<a class="btn btn-primary" href="" ng-click="setEditMode(true)">
				<i class="fa fa-pencil"></i>
				<span>Edit</span>
			</a>
		</div>
		<a class="btn btn-primary pull-right hidden-xs" href="" ng-click="setEditMode(true)">
			<i class="fa fa-pencil"></i>
			<span>Edit</span>
		</a>
	</div>
	<div class="list-group">
		
		<div class="list-group-item">
			<h4 class="list-group-item-heading" ng-bind-html="selectedDoc.contents"></h4>

			<!--attached files-->
			<div ng-controller="FilesCtrl">
				<ng-include src="'/views/files.html'" ></ng-include>
			</div>

		</div>
		
	</div>
	<div class="panel-footer">

		<button class="pull-right btn btn-danger"
			ng-click="delete()">
			<i class="fa fa-trash-o"></i>
		</button>

		<p class="small">Created on {{selectedDoc.created | date : 'MMM d, y h:mm a' }} by {{selectedDoc.author}}</p>

	</div>		
</div>
